<!DOCTYPE html>
<html>

<head>
    <title>Keterangan Tabel dengan Bootstrap</title>
    <!-- Tambahkan link ke Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-bordered" id="matrixTable">
                    <!-- Isi tabel di sini -->
                </table>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Keterangan Tabel</h5>
                        <p class="card-text">Ini adalah tabel yang menampilkan data penting.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tambahkan link ke Bootstrap JS dan Popper.js (jika diperlukan) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
</body>

</html>
